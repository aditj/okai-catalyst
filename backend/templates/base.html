<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }} - Catalyst HR Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .card {
            @apply bg-white rounded-lg shadow-sm border border-gray-200 p-6;
        }
        
        .stat-card {
            @apply bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow duration-200;
        }
        
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        
        .btn-secondary {
            @apply bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        
        .badge {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
        
        .badge-success {
            @apply bg-green-100 text-green-800;
        }
        
        .badge-warning {
            @apply bg-yellow-100 text-yellow-800;
        }
        
        .badge-danger {
            @apply bg-red-100 text-red-800;
        }
        
        .badge-info {
            @apply bg-blue-100 text-blue-800;
        }
        
        .nav-link {
            @apply flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200;
        }
        
        .nav-link.active {
            @apply bg-blue-50 text-blue-700 border-r-2 border-blue-600;
        }
        
        .table-responsive {
            @apply overflow-x-auto;
        }
        
        .table {
            @apply min-w-full divide-y divide-gray-200;
        }
        
        .table th {
            @apply px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50;
        }
        
        .table td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-900;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        .chart-container canvas {
            max-height: 400px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-white">Catalyst HR Dashboard</h1>
                    </div>
                    <div class="hidden md:ml-10 md:flex md:space-x-8">
                        <a href="/dashboard/" class="nav-link text-white hover:text-blue-200">
                            <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                            Overview
                        </a>
                        <a href="/dashboard/sessions" class="nav-link text-white hover:text-blue-200">
                            <i data-lucide="users" class="w-4 h-4 mr-2"></i>
                            Sessions
                        </a>
                        <a href="/dashboard/analytics" class="nav-link text-white hover:text-blue-200">
                            <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i>
                            Analytics
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-white text-sm">
                        <i data-lucide="calendar" class="w-4 h-4 inline mr-1"></i>
                        {{ current_date }}
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile menu -->
    <div class="md:hidden bg-white border-b border-gray-200">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="/dashboard/" class="nav-link">
                <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                Overview
            </a>
            <a href="/dashboard/sessions" class="nav-link">
                <i data-lucide="users" class="w-4 h-4 mr-2"></i>
                Sessions
            </a>
            <a href="/dashboard/analytics" class="nav-link">
                <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i>
                Analytics
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <p class="text-sm text-gray-500">
                    Â© 2024 Catalyst Quality Management Training Platform
                </p>
                <p class="text-sm text-gray-500">
                    Last updated: <span id="last-updated"></span>
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Set current date
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
            
            // Update current date if element exists
            const currentDateEl = document.querySelector('[data-current-date]');
            if (currentDateEl) {
                currentDateEl.textContent = dateStr;
            }
            
            // Update last updated time
            const lastUpdatedEl = document.getElementById('last-updated');
            if (lastUpdatedEl) {
                lastUpdatedEl.textContent = now.toLocaleTimeString();
            }
        });
        
        // Utility functions for charts
        const chartColors = {
            primary: '#2563eb',
            secondary: '#64748b',
            success: '#10b981',
            warning: '#f59e0b',
            danger: '#ef4444',
            info: '#3b82f6'
        };
        
        const chartDefaults = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        padding: 20,
                        usePointStyle: true
                    }
                }
            }
        };
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
